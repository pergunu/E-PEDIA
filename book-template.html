<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Title - E-PEDIA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="../assets/images/logo_e-pedia.png" alt="E-PEDIA Logo" class="logo">
            <h1>E-PEDIA</h1>
        </div>
        <nav class="main-nav">
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="book-container">
        <div class="book-header">
            <h1>Book Title</h1>
            <div class="book-meta">
                <span>E-PEDIA Digital Library</span>
                <span>Page <span id="current-page">1</span> of <span id="total-pages">10</span></span>
            </div>
        </div>
        
        <div class="book-content">
            <div class="book-page active" data-page="1">
                <div class="page-image top">
                    <img src="../assets/images/gambar-cover.png" alt="Top Image">
                </div>
                <h2 class="page-title">Introduction</h2>
                <div class="page-text">
                    <p>Welcome to this book. This is sample content.</p>
                </div>
            </div>
        </div>
        
        <div class="book-controls">
            <button id="prev-page"><i class="fas fa-arrow-left"></i> Previous</button>
            <button id="toc-toggle">Table of Contents</button>
            <button id="add-bookmark"><i class="fas fa-bookmark"></i> Bookmark</button>
            <input type="number" id="go-to-page" min="1" placeholder="Go to page">
            <button id="go-btn">Go</button>
            <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <button id="next-page">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    
    <div id="toc-sidebar">
        <div class="toc-header">
            <h3>Table of Contents</h3>
            <span class="close-toc">&times;</span>
        </div>
        <ul id="toc-list">
            <li class="active" data-page="1">Introduction</li>
            <li data-page="2">Chapter 1</li>
        </ul>
    </div>
    
    <footer class="main-footer">
        <p>&copy; 2025 E-PEDIA. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
