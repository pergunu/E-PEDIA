<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PEDIA - Buku Sejarah Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="book-container">
        <div class="book-cover">
            <h1>E-PEDIA</h1>
            <p>Buku Sejarah Digital Interaktif</p>
            <button id="open-book">Buka Buku</button>
        </div>
        
        <div class="book-content hidden">
            <div class="page left-page">
                <div class="page-number">1</div>
                <div class="page-content">
                    <h2 class="page-title">Judul Halaman 1</h2>
                    <div class="image-container top-image">
                        <img src="images/default-top.jpg" alt="Gambar Atas">
                    </div>
                    <div class="text-content">
                        <p>Isi konten halaman akan muncul di sini...</p>
                    </div>
                    <div class="image-container bottom-image">
                        <img src="images/default-bottom.jpg" alt="Gambar Bawah">
                    </div>
                </div>
            </div>
            
            <div class="page right-page">
                <div class="page-number">2</div>
                <div class="page-content">
                    <h2 class="page-title">Judul Halaman 2</h2>
                    <div class="text-content">
                        <p>Isi konten halaman akan muncul di sini...</p>
                    </div>
                    <div class="image-container center-image">
                        <img src="images/default-center.jpg" alt="Gambar Tengah">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button id="prev-page">Sebelumnya</button>
            <button id="next-page">Berikutnya</button>
            <button id="table-contents">Daftar Isi</button>
            <button id="admin-login">Admin</button>
        </div>
    </div>
    
    <script src="js/page-turn.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
