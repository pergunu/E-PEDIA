<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-pedia - Perpustakaan Digital Interaktif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/logo_e-pedia.png">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="assets/images/logo_e-pedia.png" alt="E-pedia Logo" class="logo">
            <h1>E-pedia</h1>
            <p>Perpustakaan Digital Interaktif</p>
        </div>
        <div class="theme-toggle">
            <button id="themeToggleBtn" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="book-list-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari buku atau artikel...">
                <button id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <div class="filter-container">
                <select id="categoryFilter">
                    <option value="all">Semua Kategori</option>
                    <option value="pendidikan">Pendidikan</option>
                    <option value="agama">Agama</option>
                    <option value="umum">Umum</option>
                    <option value="sastra">Sastra</option>
                    <option value="teknologi">Teknologi</option>
                </select>
                <select id="sortBy">
                    <option value="recent">Terbaru</option>
                    <option value="oldest">Terlama</option>
                    <option value="title">Judul (A-Z)</option>
                    <option value="popular">Populer</option>
                </select>
            </div>

            <div class="books-grid" id="booksGrid">
                <!-- Buku akan dimuat secara dinamis di sini -->
            </div>
        </section>
    </main>

    <!-- Modal Baca Buku -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="book-reader-container">
                <div class="book-header">
                    <h2 id="bookModalTitle"></h2>
                    <div class="book-progress">
                        <span id="currentPage">1</span> / <span id="totalPages">1</span>
                    </div>
                </div>
                <div class="flipbook" id="flipbook">
                    <!-- Halaman buku akan dimuat di sini -->
                </div>
                <div class="book-controls">
                    <button id="prevPage" class="control-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Sebelumnya
                    </button>
                    <div class="reading-status">
                        <input type="checkbox" id="markAsRead">
                        <label for="markAsRead">Tandai sebagai selesai dibaca</label>
                    </div>
                    <button id="nextPage" class="control-btn">
                        Selanjutnya
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="additional-options">
                    <button id="bookmarkBtn" class="option-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Bookmark
                    </button>
                    <button id="downloadBtn" class="option-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Unduh PDF
                    </button>
                    <button id="ttsBtn" class="option-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        Baca Lantang
                    </button>
                    <button id="shareBtn" class="option-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Bagikan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Admin Login -->
    <div class="modal" id="adminLoginModal">
        <div class="modal-content small-modal">
            <span class="close-modal">&times;</span>
            <h2>Panel Admin</h2>
            <p>Masukkan kode sandi untuk mengakses panel admin:</p>
            <input type="password" id="adminPassword" placeholder="Masukkan kode sandi">
            <button id="adminLoginBtn">Masuk</button>
            <p class="error-message" id="adminLoginError"></p>
        </div>
    </div>

    <!-- Floating Admin Button -->
    <button class="floating-admin-btn" id="floatingAdminBtn" title="Kontrol Panel Admin">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
    </button>

    <script src="libs/turn.js"></script>
    <script src="script.js"></script>
</body>
</html>
